<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90's Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="glowing-text">
            <h1>ARCADE ZONE</h1>
            <div class="blink-text">INSERT COIN</div>
        </header>
        
        <canvas id="bouncingCanvas"></canvas>
        
        <div class="controls">
            <button class="arcade-btn" onclick="startGame()">START GAME</button>
            <button class="arcade-btn" onclick="showHighScores()">HIGH SCORES</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
